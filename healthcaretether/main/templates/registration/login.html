<!-- templates/registration/login.html -->

<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SecureHAM</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">
  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  {% load static %}
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/login.css'  %}">
</head>

<body>
  <div class="container login-container">
    <div class="row">
      <div class="col-md-6 login-form-1">
        <h3>Login</h3>
        <hr>
        <br>
        {% if invalid %}
              <div class="alert alert-danger">Invalid Username, Password or reCAPTCHA.</div>
          {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <label for="inputUsername">Username</label>
              <input type="text" id="inputUsername" name="username" class="form-control" placeholder="username" required="required" autofocus="autofocus">
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword"  name="password" class="form-control" placeholder="Password" required="required">
            </div>
          </div>
          
          <div class="form-group">
            <div class="form-label-group">
            	<script src='https://www.google.com/recaptcha/api.js'></script>
    	        <div class="g-recaptcha" data-sitekey="6LdSRtMiAAAAAOHlNty3IFaz49VitVtEcyLspr69"></div>
            </div>
          </div>
          

          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>
  

      <!-- Image on right side of login form -->
      <div class="col-md-6 login-img">
        <img src="{% static 'img/bg.jpg' %}" alt="bg" style="width:100%">
        <div class=" w3-right-align">
          <a class="credit-small"
            href="https://www.freepik.com/free-vector/storehouse-workers-keeping-records-boxes_11235877.htm#query=Inventory%20Management&position=3&from_view=search">Image
            by pch.vector on Freepik</a>
        </div>
      </div>
    </div>
  </div>




  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
