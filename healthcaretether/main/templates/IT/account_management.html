{% extends 'main.html' %}


{% block content %}
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><strong>Account Management</strong></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>


  <!-- Asset List for Manager to manage -->
  <div class="w3-container" style="margin-top:75px">
    <!-- Add New asset Button -->
    <div class="form-group w3-right-align">
      <a href="{% url 'register-request' %}">
        <input type="button" class="btnSubmit btn btn-primary" value="Add New User" />
      </a>
      <a href="{% url 'unlock-username' %}">
        <input type="button" class="btnSubmit btn btn-primary" value="Unlock User" />
      </a>
      <a href="{% url 'unlock-ip' %}">
        <input type="button" class="btnSubmit btn btn-primary" value="Unlock IP" />
      </a>
    </div>
    <br>

    <!-- Table to manage asset -->
    <table id="manageUserTable" class="ui celled table" style="width:100%">
      <thead>
        <th>Username</th>
        <th>Edit</th>
        <th>Change Password</th>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username}}</td>
          <td>
            <a href="{% url 'update-request' user.slug %}">Update</a>
          </td>
          <td><a href="{% url 'update-password' user.slug %}">Change Password</a></td>
        </tr>
        {% endfor %}
      </tbody>


    </table>

  </div>

  <!-- End page content -->
</div>

{% endblock content %}
